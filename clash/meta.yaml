# Premium
tun:
  enable: false
  stack: system
  auto-route: true
  strict_route: true
  auto-detect-interface: true
  dns-hijack:
    - any:53
    # - 0.0.0.0:53

sniffer:
  enable: false
  # force-dns-mapping: true
  # parse-pure-ip: false
  override-destination: false
  sniff:
    TLS:
      ports: [443, 8443]
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
  force-domain:
    - "+.v2ex.com"
  skip-domain:
  - Mijia Cloud

