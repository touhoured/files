rules:
  # Geph
  - PROCESS-NAME,geph4-client.exe,DIRECT

  # AD/Block
  - RULE-SET,custom-reject,REJECT
  - GEOSITE,category-ads-all,REJECT
  - GEOSITE,win-spy,REJECT
  # - GEOSITE,win-extra,REJECT
  - AND,((OR,((DOMAIN-KEYWORD,bilibili),(DOMAIN-KEYWORD,douyu))),(NETWORK,UDP,no-resolve)),REJECT
  # - AND,((AND,((NETWORK,UDP,no-resolve),(DST-PORT,443))),(NOT,((GEOIP,cn,no-resolve)))),REJECT
  - AND,((NETWORK,UDP,no-resolve),(DST-PORT,443)),REJECT

  # Custom
  - RULE-SET,custom-proxy,PROXY
  - RULE-SET,custom-direct,DIRECT
  - RULE-SET,applications,DIRECT
  - GEOSITE,bing,Bing
  - GEOSITE,googlefcm,GoogleFCM
  # - GEOSITE,bilibili,Bilibili
  # - AND,((PROCESS-NAME,GenshinImpact.exe),(NETWORK,TCP)),PROXY
  # - SUB-RULE,(PROCESS-NAME,GenshinImpact.exe),genshin

  # China CDN/Direct
  - RULE-SET,ip-attribution-reject,REJECT,no-resolve
  - RULE-SET,ip-attribution-direct,DIRECT,no-resolve
  # - RULE-SET,ip-attribution-proxy,IPAttribution,no-resolve
  - AND,((GEOSITE,bilibili,Bilibili),(RULE-SET,ip-attribution-proxy,no-resolve)),IPAttribution
  - GEOSITE,apple-cn,DIRECT
  - GEOSITE,google-cn,DIRECT
  - GEOSITE,tld-cn,DIRECT
  - GEOSITE,category-games@cn,DIRECT
  # - GEOSITE,geolocation-!cn@cn,DIRECT

  # Not China
  - GEOSITE,geolocation-!cn,PROXY

  # China
  - GEOSITE,cn@!cn,DIRECT
  - GEOSITE,cn,DIRECT
  - GEOIP,CN,DIRECT,no-resolve
  # Private address
  - GEOSITE,private,DIRECT
  - GEOIP,PRIVATE,DIRECT,no-resolve
  # Other
  - MATCH,MATCH

sub-rules:
  global-proxy:
    - MATCH,WARP
  # genshin:
  #   # - IP-CIDR,8.211.128.0/18,Games,udp # Genshin Asia
  #   # - IP-CIDR,47.74.0.0/18,Games,udp # Genshin Asia
  #   - NETWORK,UDP,Games-UDP
  #   # - DOMAIN,dispatchosglobal.yuanshen.com,PROXY # Genshin global
  #   - NETWORK,TCP,PROXY

proxy-groups:
  - name: Fallback
    type: fallback
    proxies:
      - geph_1
      - geph_2
      - geph_3
      - geph_4
      - geph_default
      # - DIRECT
    url: "http://google.com/generate_204"
    interval: 300
  - name: PROXY
    type: select
    proxies:
      - Fallback
      - WARP
      - aggregator
      - geph_default
      - geph_1
      - geph_2
      - geph_3
      - geph_4
      - DIRECT
  - name: WARPOut
    type: select
    proxies:
      - DIRECT
      - Fallback
      - geph_default
      - geph_1
      - geph_2
      - geph_3
      - geph_4
  - name: aggregator
    type: url-test
    use:
      - aggregator
    url: "http://captive.apple.com/generate_204"
    interval: 300

  # Rule
  - name: Bing
    type: select
    proxies:
      - PROXY
      - PASS
      - DIRECT
  - name: GoogleFCM
    type: select
    proxies:
      - DIRECT
      - PASS
      - PROXY
  # - name: Bilibili
  #   type: select
  #   proxies:
  #     - DIRECT
  #     - PROXY
  - name: IPAttribution
    type: select
    proxies:
      - PASS
      - PROXY
      - DIRECT
  # - name: Game
  #   type: select
  #   proxies:
  #     - PROXY
  #     - PASS
  #     - DIRECT
  # - name: Games-UDP
  #   type: select
  #   proxies:
  #     - DIRECT
  #     - PROXY
  - name: MATCH
    type: select
    proxies:
      - PROXY
      - DIRECT

